---
- name: Install python
  raw: bash -c 'test -e /usr/bin/python || (apt -qqy update && apt install -qqy python-minimal)'
  register: _output
  changed_when: _output.stdout != ''

- name: Install pip
  raw: bash -c 'test -e /usr/bin/pip || (apt -qqy update && apt install -qqy python-pip)'
  register: _output
  changed_when: _output.stdout != ''

