---
- name: Compile test list
  hosts: platform
  become: true
  tasks:
    - name: ...
      include_tasks: /etc/ansible/task/platform/compiler/test/run.yml
  tags: [always]

- name: Run tests
  hosts: server
  become: true
  tasks:
    - name: Include compiled task list
      include_tasks: '{{ file }}'
      with_items: '{{ hostvars["platform"]["_files"] }}'
      loop_control:
        loop_var: file
