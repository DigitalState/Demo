all:
    hosts:
        platform:
            ansible_connection: local
        server:
            ansible_connection: local
#            ansible_host: ~
#            ansible_port: 22
#            ansible_ssh_private_key_file: /root/.ssh/lab/key
    vars:
        project: ds
        directory: ~
        env: lab
        timezone: UTC
        encryption:
            secret: ~
        jwt:
            private_key: /root/resource/jwt/lab/key
            public_key: /root/resource/jwt/lab/key.pub
            key_pass_phrase: ~
        mail:
            transport: smtp
            host: 127.0.0.1
            port: ~
            username: mail@localhost
            password: ~
        user:
            system:
                password: system
            anonymous:
                password: anonymous
            admin:
                password: admin
        admin:
            enabled: true
            repository: https://github.com/DigitalState/Admin.git
            version: develop
            host: admin.lab.ds
        assets:
            enabled: true
            repository: https://github.com/DigitalState/Assets.git
            version: develop
            api:
                host: api.assets.lab.ds
            adminer:
                host: adminer.assets.lab.ds
            database:
                host: assets_database
                port: 5432
                name: assets
                username: assets
                password: assets
        authentication:
