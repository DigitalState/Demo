all:
    hosts:
        platform:
            ansible_connection: local
        server:
#            ansible_connection: local
            ansible_host: ~
            ansible_port: 22
            ansible_ssh_private_key_file: /root/.ssh/prod/key
    vars:
        project: ds
        directory: /srv
        env: prod
        timezone: UTC
        encryption:
            secret: ~
        jwt:
            private_key: /root/resource/jwt/prod/key
            public_key: /root/resource/jwt/prod/key.pub
            key_pass_phrase: ~
        mail:
            transport: smtp
            host: 127.0.0.1
            port: ~
            username: mail@localhost
            password: ~
        user:
            system:
                password: ~
            anonymous:
                password: ~
            admin:
