---
- name: ...
  include_tasks: /etc/ansible/task/platform/compiler/find.yml
  vars:
      tag: container

- name: ...
  set_fact:
      files: []

- name: ...
  include_tasks: /etc/ansible/task/platform/compiler/item.yml
  vars:
      tag: container
      task: stop
  with_items: '{{ items }}'
  when: vars[item|basename].enabled

- name: Completed
  debug:
      msg: Container list has been compiled.
