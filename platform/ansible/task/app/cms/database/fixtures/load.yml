---
- block:
    - name: Detect cms fixtures directory override
      local_action: 'stat path=/root/resource/fixtures/cms'
      register: directory
    - name: Define cms database fixtures variables
      set_fact:
        cms_fixtures: 'dev'
        cms_override: '{{ "/root/resource/fixtures/cms" if directory.stat.exists == true else "" }}'
    - name: Define cms database fixtures variables
      set_fact:
        cms_fixtures: 'test'
        cms_override: ''
      when: env[0:4] == 'test'
    - name: Load cms database fixtures
      include_role:
        name: app/cms/database/fixtures/load
  when: cms.enabled
  tags: [cms]
